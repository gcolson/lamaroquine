<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major" style="background-image: url({{ site.baseurl }}{{ page.image }});">
        <div class="inner">
            <header class="major">
                <div class="news">
                    <h3>Actualités</h3>
                    <p>{{ page.news }}</p>
                </div>
                <h1>{{ page.landing-title }}</h1>
                <p class="site-description">{{ site.description }}</p>
            </header>
            <div class="home-description">
                <div class="img">
                    <img src="assets/images/caboi.jpg">
                </div>
                <div class="infos">
                    <p>{{ content }}</p>
                </div>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Voir mes créations</a></li>
                    <li><a href="#contact" class="button scrolly">Me contacter</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

    </div>

    {% include footer.html %}

</body>
